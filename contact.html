<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Robert Smith</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="row">
      <div class="container-fluid" id="header-container">
      
        <div class="col-xs-offset-1 col-xs-5" id="masthead">

          <a href="index.html" id="logo">Robert Smith</a>
        
        </div>

        <nav class="col-xs-offset-1 col-xs-5" id="textLinks">
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>

        </nav>

      </div>  

    </div>
  </header>

  <div id="main-container" class="container">
    <div class="col-xs-offset-1 col-xs-10 col-xs-offset-1" id="main-container">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <div class="col-xs-offset-2 col-xs-4" id="connect">
        <div id="connect">
          <h2>Connect with Me</h2>
            <div class="row">
              <div class="col-xs-4">
                <img src="assets/images/github.png" class="social" alt="Github">
              </div>
                
              <div class="col-xs-4">
                <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
              </div>
              
              <div class="col-xs-4">  
                <img src="assets/images/stack.png" class="social" alt="Stack Overflow">
              </div>
            </div>    
        </div>
    </div>    
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2016 Robert Smith
    </div>
  </footer>
</body>

</html>
